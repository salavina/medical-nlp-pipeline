# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nlpmedicalapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - run: git lfs pull
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://saeidaiclone.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_5b732eb6ef5542489e04f779fea3d9bf }}
          password: ${{ secrets.AzureAppService_ContainerPassword_1ade525a243940c2854f996ebeddfff7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: saeidaiclone.azurecr.io/medical:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "nlpmedicalapp"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab7a189dd8eb4c9f8810fea9ed34c305 }}
          images: "saeidaiclone.azurecr.io/medical:${{ github.sha }}"
