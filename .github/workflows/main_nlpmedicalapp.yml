# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nlpmedicalapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://saeidaiclone.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b9b4e8e2bd746ab9ca80b1415c93388 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0fd84d1b233e4ab9af401222ffa73abc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: saeidaiclone.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b9b4e8e2bd746ab9ca80b1415c93388 }}/medical_nlp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nlpmedicalapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f7c8296f6e849a4b85044598264dd76 }}
        images: 'saeidaiclone.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b9b4e8e2bd746ab9ca80b1415c93388 }}/medical_nlp:${{ github.sha }}'